{% extends 'base.html' %}


{% block content %}

<form method="post">{% csrf_token %}
    <div class="form-group">
        <label for="">Old Password <span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="current_password" />
    </div>
    <div class="form-group">
        <label for="">New Password <span class="text-danger">*</span></label>
        <input type="text" class="form-control"  name="new_password" />
    </div>

    <div class="form-group">
        <label for="">Repeat Password <span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="confirm_password" />
    </div>
    <div class="form-group">
        <button class="btn btn-border "> Change Password </button>
    </div>
</form>
{% endblock %}
