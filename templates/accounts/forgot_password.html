{% extends 'base.html' %}


{% block content %}


<div class="container-indent">
    <div class="container">
        <h1 class="tt-title-subpages noborder">Forgot Password</h1>
        <div class="tt-login-form">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="tt-item">
                        <h2 class="tt-title">Forgot password</h2>
                        <div class="form-default">
                            <form id="contactform" method="post" novalidate="novalidate">

                                <div class="form-group">
                                    <label for="loginInputEmail">E-MAIL *</label>
                                    <input type="text" name="email" class="form-control" id="loginInputEmail"
                                           placeholder="Enter E-mail">
                                </div>

                                <div class="row">
                                    <div class="col-auto">
                                        <div class="form-group">
                                            <button class="btn btn-border" type="submit">Reset </button>
                                        </div>
                                    </div>
                                    <div class="col-auto align-self-center">
                                        <div class="form-group">
                                            <ul class="additional-links">
                                                <li>or <a href="{% url 'login' %}">Go to Login</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
