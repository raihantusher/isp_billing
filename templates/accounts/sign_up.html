{% extends 'base.html' %}


{% block content %}

	<div class="container-indent">
		{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
		<div class="container">
			<h1 class="tt-title-subpages noborder">CREATE AN ACCOUNT</h1>
			<div class="tt-login-form">
				<div class="row justify-content-center">
					<div class="col-md-8 col-lg-6">
						<div class="tt-item">
							<h2 class="tt-title">PERSONAL INFORMATION</h2>
							<div class="form-default">
								<form  method="post">{% csrf_token %}
									<div class="form-group">
										<label for="loginInputName">FIRST NAME *</label>
										<div class="tt-required">* Required Fields</div>
										<input type="text" name="first_name" class="form-control" id="loginInputName" placeholder="Enter First Name">
									</div>
									<div class="form-group">
										<label >LAST NAME *</label>
										<input type="text" name="last_name" class="form-control"  placeholder="Enter Last Name">
									</div>
									<div class="form-group">
										<label >E-MAIL *</label>
										<input type="text" name="email" class="form-control"  placeholder="Enter E-mail">
									</div>
									<div class="form-group">
										<label>Phone *</label>
										<input type="text" name="phone_number" class="form-control"  placeholder="Enter E-mail">
									</div>
									<div class="form-group">
										<label>PASSWORD *</label>
										<input type="text" name="password" class="form-control"  placeholder="Enter Password">
									</div>
									<div class="row">
										<div class="col-auto">
											<div class="form-group">
												<button class="btn btn-border" type="submit">CREATE</button>
											</div>
										</div>
										<div class="col-auto align-self-center">
											<div class="form-group">
												<ul class="additional-links">
													<li>or <a href="#">Return to Store</a></li>
												</ul>
											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
