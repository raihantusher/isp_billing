{% extends "adminlte/adminlte.html" %}



{% include 'adminlite/comp/content_header.html' with Header="Add New Article" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Add New Category</div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                        {{ article_form.as_p }}
                        <button type="submit" class="btn btn-primary btn-sm">Add Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
